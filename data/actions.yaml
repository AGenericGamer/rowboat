CHANNEL_CREATE:
  emoji: pen_ballpoint
  format: 'channel {e.mention} (`{e.id}`) was created'

CHANNEL_DELETE:
  emoji: wastebasket
  format: 'channel #{e.name} (`{e.id}`) was deleted'

GUILD_BAN_ADD:
  emoji: rotating_light
  format: 'user {e} (`{e.id}`) was banned'

GUILD_BAN_REMOVE:
  emoji: rotating_light
  format: 'user {e} (`{e.id}`) was unbanned'

GUILD_MEMBER_ADD:
  emoji: inbox_tray
  format: 'user {e} (`{e.id}`) joined the server'

GUILD_MEMBER_REMOVE:
  emoji: outbox_tray
  format: 'user {e} (`{e.id}`) left (or was kicked from) the server'

GUILD_ROLE_CREATE:
  emoji: pen_ballpoint
  format: 'role {e.role} (`{e.id}`) was created'

GUILD_ROLE_DELETE:
  emoji: wastebasket
  format: 'role {pre_role} (`{e.role_id}`) was deleted'

CHANGE_NICK:
  emoji: name_badge
  format: 'user {e.user} (`{e.user.id}`) changed their nick from `{before}` to `{after}`'

CHANGE_USERNAME:
  emoji: name_badge
  format: 'user {e.user} (`{e.user.id}`) changed their username from `{before}` to `{after}`'

MESSAGE_EDIT:
  emoji: pencil
  format: "{e.author} (`{e.author.id}`) edited their message in {e.channel} (`{e.channel.id}`):\n\t**Before:** {before}\n\t**After:** {after}"

MESSAGE_DELETE:
  emoji: wastebasket
  format: "{author} (`{author_id}`) deleted their message in {channel} (`{channel.id}`):\n{msg}"
